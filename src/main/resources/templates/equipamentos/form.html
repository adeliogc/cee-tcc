<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/Layout :: head">
<meta charset="UTF-8">
</head>
<body>
<header th:replace="layout/Layout :: header"></header>

	<div class="container-fluid" style="margin-top: 60px">
		<div class="panel panel-default">
  			<div class="panel-heading">
    			<h3 class="panel-title"><strong><span th:text="${tituloForm}"></span></strong></h3>
  			</div>
  			<div class="panel-body">
    			<form th:object="${equipamento}" th:action="@{/equipamentos}" method="post">
		
			<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
  				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  				<div th:each="erro : ${#fields.detailedErrors()}">
  					<span th:text="${erro.message}">mensagem</span>
  				</div>
			</div>
			
			<input type="hidden" th:field="*{id}">
			<div class="row">
				<div class="form-group col-sm-8">
					<label>Descrição</label>
					<input type="text" autofocus="autofocus" placeholder="Nome do Equipamento" class="form-control" th:field="*{nome}"/>
				</div>
				
				<div class="form-group col-sm-2">
					<label>Nº de Série</label>
					<input type="text" autofocus="autofocus" placeholder="Nº de Série" class="form-control" th:field="*{numeroSerie}"/>
				</div>
				
				<div class="form-group col-sm-2">
					<label>Categorias</label>
					<select class="form-control" th:field="*{categoria}">
					  <option th:each="cat : ${categorias}" th:text="${cat.nome}" th:value="${cat}" >1</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-12">
					<label>Observações</label>
					<textarea class="form-control" rows="3" th:field="*{observacao}"></textarea>
				</div>			
			</div>
			<input type="submit" value="Salvar" class="btn btn-success"/>
			<a class="btn btn-danger" th:href="@{/equipamentos}" role="button">Cancelar</a>
		</form>
	</div>
<footer th:replace="layout/Layout :: footer"></footer>
</body>
</html>
